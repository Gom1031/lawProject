<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Consultation Board</h1>

    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p th:if="${message}" th:text="${message}" style="color: red;"></p>
    
    <div th:if="${consultboards}">
        <h2>Search Results</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Content</th>
                <th>Writer</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consultboard : ${consultboards}">
                <td th:text="${consultboard.id}"></td>
                <td><a th:href="@{/admin/view/{id}(id=${consultboard.id})}" th:text="${consultboard.title}"></a></td>
                <td><a th:href="@{/admin/view/{id}(id=${consultboard.id})}" th:text="${consultboard.content}"></a></td>
                <td><a th:href="@{/admin/view/{id}(id=${consultboard.id})}" th:text="${consultboard.writer}" th:style="${consultboard.writer == 'admin'} ? 'color: red' : ''"></a></td>
                <td th:text="${consultboard.formattedDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/admin/search}" method="get">
        <input type="text" name="keyword" placeholder="Search"/>
        <select name="searchType">
            <option value="title">Title</option>
            <option value="writer">Writer</option>
            <option value="content">Content</option>
        </select>
        <input type="submit" value="Search"/>
    </form>
    
    <a th:href="@{/admin/write}">Create a new consultation</a>

    <!-- Logout Button -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>

    <a th:href="@{/consultboard/list}" sec:authorize="hasRole('ADMIN')">Consult board</a>
</body>
</html>
